<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card Generator</title>
</head>
<body>

<h1 style="color:red">TEST FILE</h1>

<h2>Enter Details</h2>

<label>Name:</label><br>
<input type="text" id="nameInput"><br><br>

<label>Roll Number:</label><br>
<input type="text" id="rollInput"><br><br>

<label>Bio:</label><br>
<textarea id="bioInput" rows="4"></textarea>

<hr>

<h2>Profile Card Preview</h2>

<h3 id="namePreview">Your Name</h3>
<p id="rollPreview">Roll Number</p>
<p id="bioPreview">Your bio will appear here</p>

<script>
  const nameInput = document.getElementById("nameInput");
  const rollInput = document.getElementById("rollInput");
  const bioInput = document.getElementById("bioInput");

  const namePreview = document.getElementById("namePreview");
  const rollPreview = document.getElementById("rollPreview");
  const bioPreview = document.getElementById("bioPreview");

  nameInput.addEventListener("input", function () {
    namePreview.innerText = nameInput.value || "Your Name";
  });

  rollInput.addEventListener("input", function () {
    rollPreview.innerText = rollInput.value || "Roll Number";
  });

  bioInput.addEventListener("input", function () {
    bioPreview.innerText = bioInput.value || "Your bio will appear here";
  });
</script>

</body>
</html>
